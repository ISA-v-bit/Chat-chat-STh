<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /* Брендовые цвета из логотипа */
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandDark: '#263940',
            brandPink: '#F01F60'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-brandDark/5 to-white min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 border border-brandDark/10">
    <!-- Логотип -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo.png" class="w-28" alt="logo" />
    </div>

    <h1 class="text-2xl font-bold text-center text-brandDark mb-2">
      Университет <span class="text-brandPink">Мышления</span>
    </h1>
    <p class="text-center text-sm text-brandDark/70 mb-6">Выберите дату и время</p>

    <!-- КАЛЕНДАРЬ -->
    <div class="mb-4">
      <div class="flex items-center justify-between mb-3">
        <button id="prevMonth" class="px-3 py-1 rounded-lg border border-brandDark/20 hover:bg-brandDark/5">&larr;</button>
        <div id="monthLabel" class="font-semibold text-brandDark"></div>
        <button id="nextMonth" class="px-3 py-1 rounded-lg border border-brandDark/20 hover:bg-brandDark/5">&rarr;</button>
      </div>

      <!-- заголовки дней -->
      <div class="grid grid-cols-7 text-xs text-brandDark/70 mb-1">
        <div class="text-center py-1">Пн</div><div class="text-center py-1">Вт</div><div class="text-center py-1">Ср</div>
        <div class="text-center py-1">Чт</div><div class="text-center py-1">Пт</div><div class="text-center py-1">Сб</div><div class="text-center py-1">Вс</div>
      </div>

      <!-- сетка дат -->
      <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
    </div>

    <!-- ВРЕМЯ (3 в ряд) -->
    <div>
      <h2 id="selectedDateLabel" class="text-sm font-medium text-brandDark/80 mb-2 hidden"></h2>
      <div id="times" class="grid grid-cols-3 gap-3 mb-6"></div>
    </div>

    <!-- ФОРМА -->
    <form id="form" class="space-y-4">
      <input type="hidden" name="date" />
      <input type="hidden" name="time" />
      <div>
        <label class="block text-sm font-medium text-brandDark mb-1">Ваше имя</label>
        <input type="text" name="name" required
          class="w-full px-3 py-2 border border-brandDark/30 rounded-lg shadow-sm
                 focus:ring-2 focus:ring-brandPink focus:border-brandPink outline-none" />
      </div>
      <div>
        <label class="block text-sm font-medium text-brandDark mb-1">Телефон</label>
        <input type="tel" name="phone" required
          class="w-full px-3 py-2 border border-brandDark/30 rounded-lg shadow-sm
                 focus:ring-2 focus:ring-brandPink focus:border-brandPink outline-none" />
      </div>
      <button type="submit"
        class="w-full bg-brandPink text-white py-3 rounded-lg font-semibold
               hover:bg-brandDark transition duration-200 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
        Подтвердить запись
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
