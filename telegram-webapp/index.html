<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Выбор слота</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 p-4 font-sans">
  <div class="max-w-md mx-auto">
    <img src="assets/logo.png" class="w-32 mb-4" alt="logo" />
    <h1 class="text-2xl font-bold mb-2">Выберите время</h1>
    <div id="slots" class="space-y-2 mb-4">
      <!-- Слоты появятся здесь -->
    </div>
    <form id="form" class="space-y-3">
      <input type="text" name="name" placeholder="Ваше имя" required class="w-full border p-2 rounded" />
      <input type="tel" name="phone" placeholder="Телефон" required class="w-full border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Подтвердить
      </button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
